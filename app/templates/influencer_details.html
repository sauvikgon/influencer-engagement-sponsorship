<div>
    <h4>{{ user.username }}</h4>
    {% if user.flag == 1 %}
        <p class="text-danger">This User is flagged by a Admin</p>
    {% endif %}
    <p><strong>Platforms:</strong> {{ user.platforms }}</p>
    <p><strong>Category:</strong> {{ user.category }}</p>
    <p><strong>Niche:</strong> {{ user.niche }}</p>
    <!-- Add more influencer details as needed -->
</div>
