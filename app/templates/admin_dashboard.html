{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="dark-mode-toggle">
    <input type="checkbox" id="darkSwitch" hidden>
    <label for="darkSwitch" class="toggle-label">
        <i class="fas fa-sun light-mode-icon"></i>
        <i class="fas fa-moon dark-mode-icon"></i>
    </label>
</div>
<h1>Welcome {{ current_user.username }}</h1>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.admin_info') }}">Info</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.admin_find') }}">Find</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.admin_stats') }}">Stats</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
    </li>
</ul>
<div class="tab-content mt-3">
    {% block tab_content %}{% endblock %}
</div>
{% endblock %}
